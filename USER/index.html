<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARO</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="style/daro.css" />
  </head>
  <body>
    <div class="container-fluid daro-main">
      <div class="p-2">
        <div class="col-lg-12">
          <h2 class="h1 daro-title text-center">
            Bienvenido a la Guía de Usuario
          </h2>
        </div>
        <div class="row daro-container-black daro-article">
          <!--Carrusel-->
          <div id="carouselDaro" class="carousel slide daro-carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselDaro"
                data-bs-slide-to="0"
                class="active carousel-indicators-1"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselDaro"
                class="carousel-indicators-1"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselDaro"
                class="carousel-indicators-2"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row daro-article">
                  <div class="col-lg-8 text-center">
                    <h5 class="daro-subtitle-1">Creando tu cuenta</h5>
                    <p class="daro-text carousel-text">
                      Ingresa a Daro con tu cuenta de Google.
                    </p>
                  </div>
                  <div class="col-lg-4 daro-carousel-img">
                    <img
                      src="imgs/login.JPG"
                      class="d-block w-100 img-fluid"
                      alt="Inicio de Sesión"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row daro-article">
                  <div class="col-lg-8 text-center">
                    <h5 class="daro-subtitle-1">Creando tu cuenta</h5>
                    <p class="daro-text carousel-text">
                      Ingresa tus datos completos (Nombre, Número de teléfono,
                      fotografía y acepta los términos y condiciones).
                    </p>
                  </div>
                  <div class="col-lg-4 daro-carousel-img">
                    <img
                      src="imgs/login2.JPG"
                      class="d-block w-100 img-fluid"
                      alt="Inicio de Sesión"
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row daro-article">
                  <div class="col-lg-8 text-center">
                    <h5 class="daro-subtitle-2">Lobby</h5>
                    <p class="daro-text carousel-text">
                      Permite que Daro acceda a tu ubicación
                    </p>
                  </div>
                  <div class="col-lg-4 daro-carousel-img">
                    <img
                      src="imgs/lobby.jpg"
                      class="d-block w-100 img-fluid"
                      alt="Inicio de Sesión"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselDaro"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true">
                <p
                  class="fa fa-arrow-circle-left fa-arrow"
                  aria-hidden="true"
                ></p>
              </span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselDaro"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"
                ><p
                  class="fa fa-arrow-circle-right fa-arrow"
                  aria-hidden="true"
                ></p
              ></span>
            </button>
          </div>
          <!--Cierra Carrusel-->
        </div>
      </div>
    </div>
    <script src="boostrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
